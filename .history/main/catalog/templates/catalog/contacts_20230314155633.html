<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Наши контакты</title>
  <!-- Подключение CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></head>
</head>
<body>
  <div class="container">
    <h1 class="my-5">Контактная информация</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Наш адрес</h2>
        <p>ул. Примерная, д.1, офис 101</p>
      </div>
      <div class="col-md-6">
        <h2>Связаться с нами</h2>
        <p>Телефон: 8-800-XXX-XX-XX</p>
        <p>Email: example@mail.com</p>
      </div>
    </div>
  </div>
  <!-- Подключение JS Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <div class = "container">
        <!-- Карта будет вставлена в этот блок -->
        <div id="map"></div>

        <!-- Загрузка API Google Maps JavaScript -->
        <script src="https://maps.googleapis.com/maps/api/js?key=ВАШ_API_КЛЮЧ"></script>
    
        <script>
          // Код JavaScript для отображения карты
          function initMap() {
            var location = {lat: 40.7128, lng: -74.0060}; // координаты центра карты
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 12, // масштаб карты
              center: location // установка центра карты
            });
            var marker = new google.maps.Marker({
              position: location, // установка позиции маркера
              map: map // добавление маркера на карту
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=ВАШ_API_КЛЮЧ&callback=initMap">
        </script>
  </div>
</body>
</html>
