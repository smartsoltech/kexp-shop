  <div class = "container">
        <!-- Карта будет вставлена в этот блок -->
        <div id="map"></div>

        <!-- Загрузка API Google Maps JavaScript -->
        <script src=f'https://maps.googleapis.com/maps/api/js?key={GAPI_MAP_TOKEN}'></script>
    
        <script>
          // Код JavaScript для отображения карты
          function initMap() {
            var location = {lat: 40.7128, lng: -74.0060}; // координаты центра карты
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 12, // масштаб карты
              center: location // установка центра карты
            });
            var marker = new google.maps.Marker({
              position: location, // установка позиции маркера
              map: map // добавление маркера на карту
            });
          }
        </script>
        <script async defer
        src= f"https://maps.googleapis.com/maps/api/js?key={GAPI_MAP_TOKEN}&callback=initMap">
        </script>
