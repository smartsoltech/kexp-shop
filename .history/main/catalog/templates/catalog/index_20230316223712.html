
{% extends 'catalog/base.html'%}

{%block title %}
Страница о нас
{% endblock %}

{%block content %}
<h1>Главная страница</h1>
<p>Параграф</p>
{% endblock %}

{% block product %}
    {% for el in product_name %}
    <div class="row">
        <div class="col-md-3">
        <div class="card">
            <img src="{{el.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{el.name}}</h5>
            <p class="card-text">{{el.price}}</p>
            <a href="#" class="btn btn-primary">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %} 
    </div>
{% endblock %}
